<!DOCTYPE html>
<html>

 <<meta charset=utf-8>
</head>
<body>
 <script type=module>

  // import interface of module test
  import TEST from "./test.jsm";
  // import unittest function from module test (could be added with a , to above import statement)
  import { UNIT_TEST as UNITTEST_test} from "./test.jsm";

  // dynamically import a module
  (async () => {
   const m = await import("./test.jsm");
   console.log("await import result", m)
  })();

  console.log("import.meta",import.meta);
  // call some dummy test
  TEST.runTest(TEST.types.UNIT, location.pathname.replace(/^.*\//,""), function () {
    for(var i=0;i<100;++i)
      TEST(true)
    var v=TEST.Value(200)
    TEST(v==201,"check timeout");
  })

  // test module test.js
  TEST.runTest(TEST.types.UNIT, "./test.js", UNITTEST_test)
  TEST.showStats()
 </script>
</body>
